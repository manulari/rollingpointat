{%- if language == "en" %}{% assign strings = site.data.strings_en %}{% else %}{% assign strings = site.data.strings_de %}{% endif %}
<!-- Begin Mailchimp Signup Form -->
<div id="mc_embed_signup">
<form action="https://rollingpoint.us2.list-manage.com/subscribe/post?u=da383dd0deb60c7d9b43b8bc2&amp;id=1ba439b6a6&amp;f_id=0098c8e3f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
<div id="mc_embed_signup_scroll">
<h2>{{ strings.sign_up }}</h2>
<div class="indicates-required"><span class="asterisk">*</span> Pflichtfeld</div>
<div class="mc-field-group">
  <label for="mce-EMAIL">{{ strings.email }} <span class="asterisk">*</span></label>
	<input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="">
</div>
<div class="mc-field-group">
  <label for="mce-FNAME">{{ strings.firstname }} </label>
	<input type="text" name="FNAME" class="" id="mce-FNAME" value="">
</div>
<div class="mc-field-group">
  <label for="mce-LNAME">{{ strings.lastname }} </label>
	<input type="text" name="LNAME" class="" id="mce-LNAME" value="">
</div>
<div id="mce-responses" class="clear">
  <div class="response" id="mce-error-response" style="display: none;"></div>
  <div class="response" id="mce-success-response" style="display: none;"></div>
</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
<div style="position: absolute; left: -5000px;" aria-hidden="true">
  <input type="text" name="b_da383dd0deb60c7d9b43b8bc2_1ba439b6a6" tabindex="-1" value="">
</div>
<div class="clear">
  <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="{{ strings.button_label }}">
</div>
</div>
<p>
{{ strings.gdpr }}
</p>
<p><a href="https://us2.campaign-archive.com/home/?u=da383dd0deb60c7d9b43b8bc2&amp;id=1ba439b6a6" target="_blank" title="{{ strings.previous_newsletters }}">{{ strings.previous_newsletters }}</a></p>
</form>
</div>
<script src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js' defer></script>
<script src='/js/mailchimp-local-{{ language }}.js' defer></script>
<!--End mc_embed_signup-->
